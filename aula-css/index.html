<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">

        <div id="esquerda">
            <div id="esquerda-um">

            </div>
            <div id="esquerda-dois">
                <label>Sign In</label>
            </div>
            <div id="esquerda-tres">
                <img src="icones/fb-icon.png" class="icones">
                <img src="icones/ig-icon.png" class="icones">
                <img src="icones/twitter-icon.png" class="icones">
            </div>
            <div id="esquerda-quatro">
                <label>or use your account</label>
                <input type="email" placeholder="E-mail" id="input-email">
                <input type="password" placeholder="Password" id="input-senha">
                <label>Forgot your password?</label>
                <button id="botao-esquerdo">SIGN IN</button>
            </div>
            <div id="esquerda-cinco">

            </div>
        </div>

        <div id="direita">
            <label>Hello, Friend!</label>
            <label id="label-texto-menor">Enter your details and start your journey with us</label>
            <button>Sign Up</button>
        </div>

    </div>
</body>
</html>
